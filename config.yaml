baseURL:  https://docs.darktable.org/usermanual/3.6/
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    title: darktable 3.6 user manual
    languageName: English
    weight: 1
  de:
    title: darktable 3.6 user manual
    languageName: German
    weight: 4
  es:
    title: darktable 3.6 user manual
    languageName: Espanol
    weight: 6
  uk:
    title: darktable 3.6 user manual
    languageName: Ukrainian
    weight: 11
theme:
  - hugo-darktable-docs-theme
markup:
  highlight:
    style: algol_nu
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
outputs:
  home:
    - HTML
    - RSS
    - JSON
module:
  mounts:
    - source: ./themes//hugo-darktable-docs-theme/assets/node_modules/fork-awesome/fonts
      target: static/fonts
ignoreFiles:
- \.svg$
- \.odg$
- \.xcf$
